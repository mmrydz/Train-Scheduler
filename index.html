<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Train Scheduler</title>

    <!-- CSS reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Bootstrap CSS and script source -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- my CSS customization -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>

</head>

<body>
    <div class="container">

        <br>
    
        <!-- Jumbotron Title -->
        <div class="jumbotron">
          <h1 class="text-center">Train Scheduler</h1>
          <h3 class="text-center">"A database you can build on..."</h3>
        </div>
    </div>
    <div class="main-container">
    <div class="row" id="current-trains">

      <div class="col-md-12">

        <!-- Current Train Schedule-->
        <div class="card mb-4">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row" id="add-new">
      <div class="col-md-12">
        <!-- Add New Train  -->
        <div class="card mb-4">
          <div class="card-header">Add a Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder=" " type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder=" " type="text">
              </div>
              <div class="form-group">
                <label for="first-train-time-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-train-time-input" placeholder=" " type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder=" " type="text">
              </div>
              <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- my JavaScript -->        
  <script type="text/javascript" src="assets\javascript\app.js"></script>
  
</body>

</html>
