<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Train Scheduler</title>

    <!-- CSS reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Bootstrap CSS and script source -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- my CSS customization -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to Moment.js  -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>

</head>

<body>
    <div class="page">
      <div class="container">

        <br>
    
        <!-- Jumbotron Title -->
        <div class="jumbotron">
          <h1 class="text-center">Train Scheduler using Firebase</h1>
        </div>
      </div>
      <div class="main-container">
      <div class="row" id="current-trains">

      <div class="col-md-12">

        <!-- Current Train Schedule-->
        <div class="card mb-4" id="trainSchedule">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col" id="trainName">Train Name</th>
                  <th scope="col" id="trainDestination">Destination</th>
                  <th scope="col" id="tFrequency">Frequency (min)</th>
                  <th scope="col" id="tArrival">Next Arrival</th>
                  <th scope="col" id="tMinutes">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Add New Train  -->
    <div class="row" >
      <div class="col-md-12">
        <!-- Add New Train  -->
        <div class="card mb-4" id="add-new">
          <div class="card-header">Add a Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="name" placeholder=" " type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination" placeholder=" " type="text">
              </div>
              <div class="form-group">
                <label for="first-train-time-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="trainFirst" placeholder=" " type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="trainFrequency" placeholder=" " type="text">
              </div>
              <button class="btn btn-danger float-left" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- my JavaScript -->        
  <script type="text/javascript" src="assets\javascript\app.js"></script>
</div>
</body>

</html>
